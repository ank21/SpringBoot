<!DOCTYPE html>
<html lang="en">
<head>
<title>Todo App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body ng-app="app">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Game List</a>
			</div>

			<ul class="nav navbar-nav pull-right">
				<li class="active"><a href="#">Login</a></li>

			</ul>
		</div>
	</nav>
	<div ng-controller="ctrl" ng-init="refresh()">

		<div class="container">
			<div class="btn-group">
				<button type="button" class="btn btn-primary"
					ng-click="filter('PC')">PC</button>
				<button type="button" class="btn btn-primary"
					ng-click="filter('PlayStation 3')">PlayStation</button>
				<button type="button" class="btn btn-primary"
					ng-click="filter('Xbox 360')">Xbox 360</button>
				<button type="button" class="btn btn-primary"
					ng-click="filter('iphone')">iphone</button>
			</div>
			<br> <br>
			<div class="col-xs-3">

				<input class="form-control" ng-model="searchtxt"
					placeholder="Search" id="ex2" type="text"> Sort Score :<input
					type="radio" ng-model="sortit" ng-change="sortMode()"
					value="ascending">Ascending <input type="radio"
					ng-model="sortit" ng-change="sortMode()" value="descending">Descending<br>
			</div>
			<table id="list" class="table table-striped table-borderd">
				<thead>
					<tr>
						<th>Id</th>
						<th>Title</th>
						<th>Platform</th>
						<th>Score</th>
						<th>Genre</th>
						<th>Editor_Choice</th>

					</tr>
				</thead>
				<tr ng-repeat="x in dataset | filter:searchtxt">

					<td>{{x.id}}</td>
					<td>{{x.title}}</td>
					<td>{{x.platform}}</td>
					<td>{{x.score}}</td>
					<td>{{x.genere}}</td>
					<td>{{x.choice}}</td>
				</tr>
			</table>
			
			
		</div>
	</div>

</body>
<script type="text/javascript"
	src="./webjars/angularjs/1.6.6/angular.js"></script>
<script type="text/javascript"
	src="./webjars/angularjs/1.6.6/angular-resource.min.js"></script>
<script src="./js/angular.js"></script>
<script src="./webjars/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="./webjars/bootstrap/3.3.7-1/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/dataTables.bootstrap.css">
<script src="./webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

<script src="./js/jquery.js"></script>
<script src="./js/jquery.dataTables.js"></script>
<link rel="stylesheet" href="./css/dataTables.bootstrap.css">


</html>
