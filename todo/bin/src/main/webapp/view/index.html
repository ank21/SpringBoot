<!DOCTYPE html>
<html lang="en">
<head>
<title>Todo App</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link
	href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>


<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

<script
	src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

</head>
<body ng-app="app">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Task Management To-do list</a>
			</div>

			<ul class="nav navbar-nav pull-right">
				<li class="active"><a href="#">Login</a></li>

			</ul>
		</div>
	</nav>
	<div ng-controller="ctrl" ng-init="refresh('normal')">
		<div class="container">
			<div class="btn-group">
				<button type="button" class="btn btn-primary"
					ng-click="filter('Personal')">Personal</button>
				<button type="button" class="btn btn-primary"
					ng-click="filter('Work')">Work</button>
				<button type="button" class="btn btn-primary"
					ng-click="filter('Shopping')">Shopping</button>
				<button type="button" class="btn btn-primary"
					ng-click="filter('Others')">Others</button>
			</div>
			<br> <br> <label>Todo List</label>
			<!-- Trigger the modal with a button -->
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#myModal">
				<span class="glyphicon glyphicon-plus"></span>
			</button>

			<!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Todo Details</h4>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="username">Task: </label> <input type="text"
										id="username" name="username" class="form-control"
										ng-model="task" />
								</div>

								<div class="form-group">
									<label for="username">Todo Date: </label> <input type="text"
										id="datepicker1" class="form-control" ng-model="tododate">
								</div>


								<div class="form-group">
									<label for="username">Due Date: </label> <input type="text"
										id="datepicker2" name="duedate" class="form-control"
										ng-model="duedate" />
								</div>
								<div class="form-group">
									<label for="username">Status: </label> <select
										ng-model="status">
										<option value="New">New</option>
										<option value="In Progress">In Progress</option>
										<option value="Done">Done</option>
									</select>
								</div>

								<div class="form-group">
									<label for="username">Type: </label> <select ng-model="type">
										<option value="Personal">Personal</option>
										<option value="Work">Work</option>
										<option value="Shopping">Shopping</option>
										<option value="Others">Others</option>
									</select>
								</div>


							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" ng-click="add()"
								data-dismiss="modal">Add</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<br> <br>

		<div class="container-wrapper">
			<div class="container">

				<!-- 
<div class="row" data-ng-repeat="row in todoItem">
				{{row.todoDate}}
			<table class=table>
            <tr class="col" data-ng-repeat="col in row.todoList">
            <td>{{col.taskName}}</td>
            <td>{{col.dueDate}}</td>
            <td>{{col.status}}</td>
            </tr>
            </div>
            </table>
        </div> -->
				<table class="table">
					<tr>
						<th align="left" width="70%"></th>
						<th align="left" width="20%">Due Date</th>
						<th align="left" width="10%">Status</th>
					</tr>
					<table class="table" align="right" data-ng-repeat="row in todoItem">

						<tr>
							<td colspan="3">{{row.todoDate}}</td>
						</tr>


						<tr data-ng-repeat="col in row.todoList">
							<td align="left" width="70%">{{col.taskName}}</td>
							<td align="left" width="20%">{{col.dueDate}}</td>
							<td align="left" width="10%">
									<select 
										ng-model="status">
										<option value="New">New</option>
										<option value="In Progress">In Progress</option>
										<option value="Done">Done</option>
									</select></td>
						</tr>



						</tr>
					</table>

				</table>
			</div>
		</div>


	</div>
</body>
<script>
	$(function() {
		$("#datepicker1").datepicker();
		$("#datepicker2").datepicker();
	});
</script>
<script src="/todo/js/controller.js"></script>

</html>
